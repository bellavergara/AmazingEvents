<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events|Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/Recursos_Amazing_Events_Task_1/favicon.png"
      type="favicon"
    />
  </head>

  <body>
    <header class="d-flex justify-content-between px-2 bg-dark">
      <img
        class="foto-logo h-100 align-self-center"
        src="./assets/Recursos_Amazing_Events_Task_1/amazing_brand.png"
        alt="foto-logo"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="upcomingEvents.html"
                >Upcoming Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pastEvents.html">Past Events</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="#">Contact</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column align-items-center">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              _ngcontent-cbv-c10=""
              class="imgcarousel"
              src="./assets/Recursos_Amazing_Events_Task_1/optional_banner_4.jpg"
              alt="foto-carrousel-3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1>Contact Us</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              _ngcontent-cbv-c10=""
              class="imgcarousel"
              src="./assets/Recursos_Amazing_Events_Task_1/optional_banner_3.jpg"
              alt="imagen- carrousel2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1>Contact Us</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              _ngcontent-cbv-c10=""
              class="imgcarousel"
              src="./assets/Recursos_Amazing_Events_Task_1/optional_banner_1.jpg"
              alt="imagen-carrousel1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1>Contact Us</h1>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      
        <form class="col-lg-6 mt-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email:</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Message:</label
            >
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2"></label>
            </div>
          

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer
      class="bg-dark text-center text-white d-flex justify-content-between p-4 align-items-center"
    >
      <div>
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="https://www.instagram.com/"
          role="button"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="https://es-la.facebook.com/"
          role="button"
        >
          <i class="fab fa-facebook-f"></i
        ></a>

        <a
          class="btn btn-outline-light btn-floating m-1"
          href="https://www.whatsapp.com/?lang=es"
          role="button"
        >
          <i class="fab fa-whatsapp"></i
        ></a>
      </div>
      <h3 class="cohort">Cohort 50</h3>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
